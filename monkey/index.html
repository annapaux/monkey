<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        #counter { font-size: 3em; margin: 20px; }
        button { font-size: 1.5em; margin: 10px 30px; padding: 10px 30px; }
    </style>
</head>
<body>
    <h1>Simple Counter</h1>
    <div>
        <h2>Counter 1</h2>
        <div id="counter1">0</div>
        <button id="decrement1">-</button>
        <button id="increment1">+</button>
        <div id="word1" style="margin-top: 10px; font-size: 1.2em; color: #555;">Hello</div>
    </div>
    <div style="margin-top: 40px;">
        <h2>Counter 2</h2>
        <div id="counter2">0</div>
        <button id="decrement2">-</button>
        <button id="increment2">+</button>
        <div id="word2" style="margin-top: 10px; font-size: 1.2em; color: #555;">Hello</div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
